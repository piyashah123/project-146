<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan">

        </a-box>
        <a-sphere position="0 1.25 -5",radius="1.25",color="#4CC3D9"></a-sphere>
        <a-cylinder position="3 0.15 -1",radius="0.5",color="#Eb4C60"></a-cylinder>
        <a-plane position="0 0 -4",rotation="90 0 0",width="4",height="4",color="#C14CEB"></a-plane>
        <a-sphere position="2 1.20 -3",radius="20",color="FF99CC"></a-sphere>
        <a-sphere
        color="#4CC3D9"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property:position; from :-0.63 8.1 0.9;to:-0.63 8.3 0.9;dir:alternate;loop:true;dur:1000;"
        ></a-sphere>
    </a-scene>

</body>

</html>
